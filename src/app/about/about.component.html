<div class="about-container">
  <div class="about-section">
    <h2>About</h2>
    <p>Hello! I am <strong>{{ name }}</strong>. {{ profession }}.</p>
    <p>{{ description }} <a [href]="learnMoreLink">Learn More</a></p>
  </div>

  <div class="info-section">
    <h2>Basic Information</h2>
    <ul>
      <li><strong>AGE:</strong> {{ basicInfo.age }}</li>
      <li><strong>EMAIL:</strong> {{ basicInfo.email }}</li>
      <li><strong>PHONE:</strong> {{ basicInfo.phone }}</li>
      <li><strong>ADDRESS:</strong> {{ basicInfo.address }}</li>
      <li><strong>LANGUAGE:</strong> {{ basicInfo.language }}</li>
    </ul>
  </div>
</div>
